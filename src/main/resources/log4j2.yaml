Configuration:
  status: INFO
  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"
    File:
      name: FILE
      fileName: logs/api.log
      PatternLayout:
        Pattern: "%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: CONSOLE
    Logger:
      level: error
      name: "top.oahnus.controller.ExceptionAdvice"
      AppenderRef:
        ref: FILE